<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction | Fire & Rescue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <style>
        :root {
            --fire-red: #d32f2f;
            --rescue-blue: #0d1b2a;
            --white: #ffffff;
            --accent-yellow: #fbc02d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--rescue-blue);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Background Fire Effect */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(13, 27, 42, 0.9), rgba(211, 47, 47, 0.2));
            z-index: -1;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            width: 90%;
        }

        .icon-box {
            font-size: 80px;
            color: var(--fire-red);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            border-bottom: 4px solid var(--fire-red);
            display: inline-block;
            padding-bottom: 5px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #bdc3c7;
        }

        .status-bar {
            background: #1b263b;
            border-radius: 50px;
            height: 25px;
            width: 100%;
            margin-bottom: 40px;
            border: 2px solid var(--fire-red);
            overflow: hidden;
            position: relative;
        }

        .progress {
            background: repeating-linear-gradient(
                45deg,
                var(--fire-red),
                var(--fire-red) 10px,
                #b71c1c 10px,
                #b71c1c 20px
            );
            width: 75%; /* Set your progress here */
            height: 100%;
            animation: slide 2s linear infinite;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 1.5rem;
        }

        .contact-info a {
            color: var(--white);
            transition: 0.3s;
        }

        .contact-info a:hover {
            color: var(--accent-yellow);
            transform: scale(1.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes slide {
            from { background-position: 0 0; }
            to { background-position: 40px 0; }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .icon-box { font-size: 60px; }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <div class="icon-box">
            <i class="fas fa-fire-extinguisher"></i>
        </div>
        
        <h1>Under Construction</h1>
        <p>Our team is currently responding to a digital emergency. We are building a site that's fire-proof and rescue-ready. Stay tuned!</p>

        <div class="status-bar">
            <div class="progress"></div>
        </div>

        <div class="contact-info">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fas fa-envelope"></i></a>
            <a href="#"><i class="fas fa-phone-alt"></i></a>
        </div>
    </div>

</body>
</html>
